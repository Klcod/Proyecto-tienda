<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		   <link rel="icon" href="favicon.ico">
		   
<title>Crear Prdocuto</title>
 <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
<!-- Google font -->
   
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
 		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

</head>

  <body>

<!-- HEADER -->
		<div th:insert="fragments/topheader :: subnavegacion-principal"></div>
		<navegacion th:insert="fragments/navegacion :: navegacion-principal"></navegacion>
		<!-- /HEADER -->
		
    <main role="main">
      <hr>
      <div class="container"> 

        <div class="row">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/product/{img} (img=${producto.imagen})}" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <div class="card">
            <form th:action="@{/cart}" method="post"> 
              <h4 class="card-header">Nombre del producto: <strong th:text="${producto.nombre}"></strong></h4>              
              <div class="card-body">
                <h5 class="card-title"><strong>Categoria: </strong> <span th:text="${producto.categoria.nombre}"></span></h5>
                <h6 class="card-title"><strong>Descuento: </strong> <span th:text="${producto.descuento}"> </span></h6>                
                <h6 class="card-title"><strong>Precio: </strong><span th:text="${producto.precio}"></span></h6>
               <p class="card-text" ><strong>Descripcion: </strong> <span th:utext="${producto.descripcion}"></span></p>
                     
                     <div class="card bg-light mb-3" >
                  <div class="card-body">
                    <!--  <h5 class="card-title">Detalles del producto</h5>
                    <p class="card-text" th:utext="${producto.detalles}"></p>-->
             
             
                  </div>
                </div>                        
              </div> 
              <!--  <button class="btn btn-primary" type="submit" >Comprar</button>-->
               </form>
            </div>  
          </div>
        </div>
      </div>
     
    </main>
<br><br>
<br><br>
<br><br>
    <footer th:insert="fragments/footer :: pie-pagina">
      
    </footer>

    <!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
		
  </body>
</html>
