<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crear Categoria</title>
<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
 		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
	 <header th:insert="fragments/header :: menu-principal">
     
    </header>


		<!-- SECTION -->
		<form th:action="@{/categorias/save}" method="post" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Nueva Categoria</h3>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba El Nombre de la Categoria" required="required">
							</div>
							<div class="row">
                				<div class="col-md-6"> 
                 				 	<div class="form-group">
                    					<label for="descripcion">Descripcion</label>
                    					<textarea class="form-control" name="descripcion" id="descripcion" rows="5"></textarea>
                  					</div> 
                				</div>                
              				</div> 
							<div class="form-group">
								<button type="submit" title="Crear Categoria" class="btn btn-primary">Crear Categoria</button> 
							</div>
						</div>
						<!-- /Billing Details -->
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</form>
		<!-- /SECTION -->
		
		<footer th:insert="fragments/footer :: pie-pagina" >
      
    	</footer>	
		
		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
</body>
</html>
