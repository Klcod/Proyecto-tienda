<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de los productos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-light bg-dark">Listado de los productos ELECTRO</h1>
	
	<div class="form-group">
 <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Type to search table...">
 <button type="submit">Buscar</button>
 
</div>
	
	<table class="table table-bordered table-hover" id="mytable">
  <tr>
    <th>Id</th>
    <th>Img. del producto</th>
    <th>Nombre del producto</th>
    <th>Precio</th>
    <th>Descripcion</th>
    <th>Descuento</th>
    <th>Oferta</th>
    <th>Categoria</th>
    <th>Disponible</th>
    <th>Producto Nuevo</th>
    <th>Detalle</th>
    <th>Borrar</th>
  </tr>
  <tr th:each="producto : ${producto}">
    <td th:text="${producto.id}"></td>
    </td>
    <td>
  	<img th:src="@{/img/{img} ( img=${producto.imagen} ) }" width="136" height="136" >
  	
  	</td>
    <td th:text="${producto.nombre}"></td>
    <td th:text="${producto.precio}"></td>
    <td th:text="${producto.descripcion}"></td>
    <td th:text="${producto.descuento}"></td>
    <td th:text="${producto.oferta}"></td>
    <td th:text="${producto.categoria}"></td>
    <td>
    <span th:if="${producto.disponible==1}" class="badge bg-success">Si</span>
    <span th:unless="${producto.disponible==1}" class="badge bg-danger">No</span>
    </td>
    <td>
    <span th:if="${producto.New==1}" class="badge bg-success">Si</span>
    <span th:unless="${producto.New==1}" class="badge bg-danger">No</span>
    </td>
    <td>
    <a th:href="@{/productos/view/{id} (id=${producto.id}) }" class="btn btn-success">Detalle</a>
    </td>
    <td>
    <a th:href="@{/productos/delete(id=${producto.id}) }" class="btn btn-danger">Borrar</a>
    </td>
    
  </tr>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
 // Write on keyup event of keyword input element
 $(document).ready(function(){
 $("#search").keyup(function(){
 _this = this;
 // Show only matching TR, hide rest of them
 $.each($("#mytable tbody tr"), function() {
 if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
 $(this).hide();
 else
 $(this).show();
 });
 });
});
</script>


</body>
</html>
